<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="/css/schedule.css">
</head>
<!-- A4-dimensions(1785x2526[px]) -->
<body>
    <main class="main-section">
            <!-- image-slider-start -->
        <div class="slider">
            <div class="slides">
                <!-- radio-button-start -->
                <input type="radio" name="radio-btn" id="radio1" >
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- radio-button-ends -->
                <!-- slide-image-starts -->
                <div class="slide first"> 
                    <img src="/assets/image/Mt_Fuji-unsplash.jpg" alt="Fuji">
                </div>
                <div class="slide">
                    <img src="/assets/image/kitten.jpg" alt="Kitten">
                </div>
                <div class="slide">
                    <img src="/assets/image/House.jpg" alt="Snow">
                </div>
                <div class="slide">
                    <img src="/assets/image/snow-mountain-view.jpg" alt="Wall">
                </div> 
                <!-- slide-image-ends -->
                <!-- automatic-navigations-start -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!-- manual-navigation-start -->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
                <!-- manual-navigation-end -->
            </div>
        </div>
        <!-- image-slider-end -->
    </main>
</body>
</html>
